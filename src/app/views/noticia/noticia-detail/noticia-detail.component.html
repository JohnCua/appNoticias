<div class="container">

    <div class="row mb-3">
        <div class="col-md-6 ">
            <h2 class="styleT">Noticia</h2>
        </div>
      
      </div>

    <div class="row">
        <div class="col-md-6 d-flex align-items-stretch grid-margin">
          <div class="row flex-grow">
            <div class="col-12">
                <div class="card" *ngIf="noticia">
                    <img [src]="img" class="card-img-top" alt="..."  height="380" width="630" style="background-size: cover; ">
                    <div class="card-body">
                      <h5 class="card-title">{{noticia.title}}</h5>
                      <p class="card-text">{{noticia.body}}</p>
                      <a  [routerLink]="['home']"  class="btn btn-primary text-white" data-toggle="buttons">Home</a>
                    </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
    

</div>
